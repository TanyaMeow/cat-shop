openapi: 3.0.0

info: 
    title: Спецификация REST API магазина
    version: 0.0.1
    
paths:
    /api/cart:
        get:
            summary: Получение списка продуктов из корзины
            responses:
                "200":
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    products:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                name:
                                                    type: string
                                                price:
                                                    type: integer
                                                image_path:
                                                    type: string
                                                count:
                                                    type: integer
        put:
            summary: Добавление товара в коризну или обновление его кол-ва
            requestBody: 
                content: 
                    application/json:
                        schema: 
                            type: object
                            properties:
                                product_id:
                                    type: integer
                                count:
                                    type: integer
            responses: 
                "200":
                    description: "OK"
                "400":
                    description: "Товар не существует либо параметры некорректны"
    /api/cart/count:
        get:
            summary: Кол-во товаров в корзине
            responses: 
                "200":
                    description: "OK"
                    content: 
                        application/json:
                            schema: 
                                type: object
                                properties: 
                                    count:
                                        type: integer
    /api/cart/{productId}:
        delete: 
            summary: Удаление товара из корзины
            parameters:
                - name: productId
                  in: path
                  required: true
                  schema: 
                      type: integer
            responses: 
                "200":
                    description: "OK"
    /api/cart/total:
        get:
            summary: Итоговая сумма товаров в корзине
            responses:
                "200":
                    description: "OK"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    total:
                                        type: integer
    
    /api/products:
        get:
            summary: Получение списка продуктов
            responses: 
                "200":
                    description: "OK"
                    content:
                        application/json:
                            schema: 
                                type: object
                                properties: 
                                    products:
                                        type: array
                                        items: 
                                            type: object
                                            properties: 
                                                id:
                                                    type: integer
                                                name:
                                                    type: string
                                                price:
                                                    type: integer
                                                image_path:
                                                    type: string
        post: 
            summary: Создание нового продукта
            requestBody: 
                content:
                    multipart/form-data:
                        schema: 
                            type: object
                            properties: 
                                name:
                                    type: string
                                price:
                                    type: integer
                                image:
                                    type: string
                                    format: binary
            responses: 
                "200":
                    description: "OK"
                "400":
                    description: "Невалидное тело запроса или возникли ошибки с сохранением изображения"
    /api/products/{productId}:
        delete:
            summary: Удаление продукта
            parameters:
                - name: productId
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: "OK"
                                            
